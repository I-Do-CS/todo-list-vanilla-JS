<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>TODO List App | Mini Project</title>
  </head>
  <body class="relative min-h-screen bg-lime-100">
    <!-- Create a simple to-do list app that allows users to search, add, edit, and
    delete items. Use local storage to store the data. -->
    <header class="flex justify-center bg-lime-400 py-7">
      <div
        class="container pl-12 text-center text-4xl font-semibold tracking-tighter"
      >
        <span class="cursor-default"
          >ToDo
          <span class="animate-ping [animation-delay:_0.2s]">.</span>
          <span class="animate-ping [animation-delay:_0.4s]">.</span>
          <span class="animate-ping [animation-delay:_0.6s]">.</span>
        </span>
      </div>
    </header>

    <main class="flex justify-center">
      <!-- App Container -->
      <div class="container flex flex-col pb-32">
        <!-- Input Container -->
        <div class="flex flex-col text-center">
          <div
            class="flex flex-col items-center justify-center gap-5 pb-4 pt-7 md:flex-row md:gap-6 md:p-12 md:pb-6"
          >
            <input
              type="text"
              name="todo"
              id="todo"
              placeholder="Buy Groceries, Get Mails, etc."
              class="w-3/4 rounded-lg border-4 border-lime-600 px-4 py-2 text-center text-lg outline-2 outline-orange-400 placeholder:text-sm"
            />
            <button
              id="todo-btn"
              class="rounded-lg border-2 border-lime-600 bg-lime-400 px-4 py-[9px] text-sm font-medium duration-75 hover:brightness-105 active:scale-105"
            >
              Add
            </button>
          </div>

          <span class="min-h-6 pb-8 pt-3 text-sm text-lime-800 opacity-85"
            >&check; New ToDo Added</span
          >
        </div>

        <!-- ToDos Container -->
        <div class="flex flex-col px-4">
          <!-- Sample Todo -->
          <div class="my-2 flex rounded-xl border-4 border-lime-400 shadow">
            <div
              class="flex w-[85%] flex-col px-10 py-4 text-left md:w-[90%] md:text-center"
            >
              <p
                class="break-words pb-2 font-medium md:text-lg md:tracking-wide"
              >
                This is ToDo #1
              </p>
              <p class="text-sm font-light tracking-tight opacity-90">
                Saturday, May 11th
              </p>
            </div>
            <div
              class="flex w-[15%] items-center justify-center p-2 md:w-[10%]"
            >
              <button
                id="delete-btn"
                class="rounded-md border border-red-500 bg-red-200 p-1.5 text-[8px] opacity-80 transition-transform duration-100 hover:scale-110 active:contrast-200 md:text-xs"
              >
                ‚ùå
              </button>
            </div>
          </div>
          <!-- End of sample todo -->
        </div>
      </div>
    </main>

    <footer class="absolute inset-x-0 bottom-0 flex justify-center bg-lime-500">
      <div
        class="container flex flex-col items-center justify-center gap-2 p-4 text-sm"
      >
        <span
          ><sup class="text-[10px]">Created by</sup>
          <span class="text-base font-bold">Ali Ghelichkhani</span></span
        >
        <a href="https://github.com/I-Do-Cs"
          ><svg
            height="20"
            aria-hidden="true"
            viewBox="0 0 16 16"
            version="1.1"
            width="32"
            data-view-component="true"
            class="octicon octicon-mark-github v-align-middle color-fg-default"
          >
            <path
              d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
            ></path></svg
        ></a>
      </div>
    </footer>

    <script src="./public/script.js"></script>
  </body>
</html>
