<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>TODO List App | Mini Project</title>
  </head>
  <body class="relative min-h-screen bg-teal-100">
    <!-- Create a simple to-do list app that allows users to search, add, edit, and
    delete items. Use local storage to store the data. -->
    <header class="flex justify-center bg-teal-400 py-7">
      <div
        class="container pl-12 text-center text-4xl md:text-5xl font-semibold tracking-tighter"
      >
        <span class="cursor-default"
          >ToDo
          <span class="animate-ping [animation-delay:_0.2s]">.</span>
          <span class="animate-ping [animation-delay:_0.4s]">.</span>
          <span class="animate-ping [animation-delay:_0.6s]">.</span>
        </span>
      </div>
    </header>
    <main class="flex justify-center">
      <!-- App Container -->
      <div class="container flex flex-col pb-32">
        <!-- Input Container -->
        <div class="flex flex-col border-b-2 border-teal-600 text-center">
          <div
            class="flex flex-col items-center justify-center gap-5 pb-4 pt-7 md:flex-row md:gap-6 md:p-12 md:pb-6"
          >
            <input
              type="text"
              name="todo-field"
              id="todo-field"
              placeholder="Buy Groceries, Get Mails, etc."
              class="w-3/4 rounded-lg border-4 border-teal-600 px-4 py-2 text-center text-lg outline-8 outline-teal-300 placeholder:text-sm"
            />
            <button
              id="add-btn"
              class="rounded-lg border-2 border-teal-600 bg-teal-400 px-4 py-[9px] text-sm font-medium duration-75 hover:brightness-105 active:scale-105"
            >
              Add
            </button>
          </div>

          <span
            id="notifier"
            class="min-h-10 min-w-3 text-sm text-green-600 opacity-85"
          ></span>
        </div>

        <!-- ToDos Container -->
        <div id="todo-container" class="flex flex-col-reverse p-4"></div>
      </div>
    </main>

    <footer class="absolute inset-x-0 bottom-0 flex justify-center bg-teal-400">
      <div
        class="container flex flex-col items-center justify-center gap-2 p-4 text-sm"
      >
        <span
          ><sup class="text-[10px]">Created by</sup>
          <span class="text-base font-bold">Ali Ghelichkhani</span></span
        >
        <a href="https://github.com/I-Do-Cs" target="_blank"
          ><svg
            height="20"
            aria-hidden="true"
            viewBox="0 0 16 16"
            version="1.1"
            width="32"
            data-view-component="true"
            class="octicon octicon-mark-github v-align-middle color-fg-default"
          >
            <path
              d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
            ></path></svg
        ></a>
      </div>
    </footer>

    <script src="./public/script.js"></script>
  </body>
</html>
