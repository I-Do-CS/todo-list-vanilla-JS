<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>TODO List App | Mini Project</title>
  </head>
  <body class="min-h-screen">
    <!-- Create a simple to-do list app that allows users to search, add, edit, and
    delete items. Use local storage to store the data. -->
    <header class="flex justify-center bg-lime-400 py-7">
      <div
        class="container border border-red-500 text-center text-5xl font-semibold tracking-tighter"
      >
        <span class=""
          >ToDo
          <span class="animate-ping [animation-delay:_0.2s]">.</span>
          <span class="animate-ping [animation-delay:_0.4s]">.</span>
          <span class="animate-ping [animation-delay:_0.6s]">.</span>
        </span>
      </div>
    </header>

    <script src="./public/script.js"></script>
  </body>
</html>
